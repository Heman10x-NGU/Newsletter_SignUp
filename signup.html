<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="user">
      <header class="user__header">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg"
          alt=""
        />
        <h1 class="user__title">Sign-Up To my Newsletter</h1>
      </header>

      <form action="/" class="form" method="POST">
        <div class="form__group">
          <input type="text" name="fName" placeholder="First Name" class="form__input" required />
        </div>

        <div class="form__group">
          <input type="text" name="lName" placeholder="Last Name" class="form__input" required />
        </div>

        <div class="form__group">
          <input type="email" name="email" placeholder="Email" class="form__input" required />
        </div>

        <button class="btn" type="submit">Register</button>
      </form>
    </div>
    <script>
      const button = document.querySelector(".btn");
      const form = document.querySelector(".form");

      button.addEventListener("click", function () {
        form.classList.add("form--no");
      });
    </script>
  </body>
</html>
